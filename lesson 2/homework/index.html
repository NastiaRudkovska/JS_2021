<script>
//     - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
//     (в першу, другу, третю или четверту частину години).

let time = prompt('Оберіть число від 1 до 59') ;

if (time>=0 && time <=15) {
document.write('<div> Перша частина години </div>')
}
else if (time >15 && time <=30) {
    document.write('<div> Друга частина години </div>')
}
else if (time >30 && time <=45) {
    document.write('<div> Третя частина години </div>')
}
else if (time >45 && time <=59) {
    document.write('<div> Четверта частина години </div>')
}


//
//
//     - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
//

let day = prompt('Оберіть число від 1 до 31') ;

if (day>=1 && day <=10) {
    document.write('<div> Перша половина місяця </div>')
}
else if (day >10 && day <=20) {
    document.write('<div> Друга половина місяця </div>')
}
else if (day >20 && day <=31) {
    document.write('<div> Третя половина місяця </div>')
}


//     - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
//         Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)

let test = 18;
if (test === 18) {
    console.log('Вірно')
}
else {
    console.log('Неправильно')
}

let test2 = 20;
(test2 <= 19) ? console.log('Вірно') : console.log('Неправильно')



//
//     - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3

let a = prompt('Choose number 1, 0 or -3');
if (a !== 0){
    console.log('Вірно')
}
else {
    console.log('Невірно')
}

let a2 = prompt('Choose number 1, 0 or -3');
if (a2 !== 1 ){
    console.log('Вірно')
}
else {
    console.log('Невірно')
}

let a3 = prompt('Choose number 1, 0 or -3');
if (a3 !== -3){
    console.log('Вірно')
}
else {
    console.log('Невірно')
}



//     - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.

let key = prompt('Pick your fav weekday') ;
switch (key)  {
    case 'Monday' :
        document.write('work hard');
        break;
    case 'Tuesday' :
        document.write('go to the gym');
        break;
    case 'Wednesday' :
        document.write('Wednesday is Fridays little sister, go out');
        break;
    case 'Thursday' :
        document.write('work hard/go to the gym');
        break;
    case 'Friday' :
        document.write('work hard then party all night');
        break;
    case 'Saturday' :
        document.write('laundry day');
        break;
    case 'Sunday' :
        document.write('family time');
        break;


}



//     - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.

let year = prompt('How many days in a year?');
let result = year % 4;

if( result === 0){
    document.write('<div>Високосний рік</div>');
}else {
    document.write('<div> Не високосний рік</div>');
}

//     - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
// Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!
